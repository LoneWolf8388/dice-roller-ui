name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master # Change to 'main' if your repo uses main branch

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: false

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          ####### Important configuration #######
          app_location: "public" # Folder where your index.html and app.js are located
          api_location: "" # Not using an API in this repo
          output_location: "" # No build output; static upload only
