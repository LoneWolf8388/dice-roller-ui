<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dice Roller WebService — API Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, sans-serif;
        line-height: 1.4;
        margin: 2rem;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.25rem;
      }
      small {
        color: #666;
      }
      label {
        display: inline-block;
        min-width: 60px;
      }
      input {
        width: 80px;
        padding: 0.35rem 0.4rem;
      }
      button {
        padding: 0.38rem 0.62rem;
        cursor: pointer;
      }
      .row {
        margin: 0.5rem 0;
      }
      .btns {
        display: flex;
        gap: 0.5rem;
        margin: 0.5rem 0 1.25rem;
      }
      pre {
        background: #111;
        color: #eee;
        padding: 0.9rem 1rem;
        border-radius: 0.5rem;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>Dice Roller WebService — API Test Page</h1>
    <small
      >This page only tests the REST endpoints. The actual Dice Roller UI is on
      the static site.</small
    >

    <div class="row">
      <button id="btnPing">Ping API</button>
    </div>

    <h3>Roll Dice</h3>
    <div class="row">
      <label for="facesInput">Faces:</label>
      <input id="facesInput" type="number" value="6" min="2" step="1" />
    </div>
    <div class="row">
      <label for="countInput">Count:</label>
      <input id="countInput" type="number" value="5" min="1" step="1" />
    </div>

    <div class="btns">
      <button id="btnRoll">/api/roll</button>
      <button id="btnRollNoCors">
        /api/roll-no-cors (should fail from static site)
      </button>
    </div>

    <h3>Response</h3>
    <pre id="out">Click a button…</pre>

    <!-- Keep this path exactly; file lives in /public/app.js -->
    <script src="app.js" defer></script>
  </body>
</html>
